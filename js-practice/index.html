<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Template</title>
		<link rel="icon" type="image/png" href="favicon.png" />

		<!-- Old Favicon - Grab Icon From Google (Might be unsupported in the future) -->
		<!-- <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design"> -->

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h2>
			Update The Look Of The First Underwater Photo Ever Taken By
			Adjusting The CSS Variables with <span class="hl">JS</span>
		</h2>

		<div class="controls">
			<label for="spacing">Spacing:</label>
			<input
				type="range"
				name="spacing"
				min="10"
				max="200"
				value="10"
				data-sizing="px"
			/>

			<label for="blur">Blur:</label>
			<input
				type="range"
				name="blur"
				min="0"
				max="25"
				value="10"
				data-sizing="px"
			/>

			<label for="base">Base Color</label>
			<input type="color" name="base" value="#ff6600" />

			<label for="radius">Curves</label>
			<input
				type="range"
				name="radius"
				min="0"
				max="50"
				value="10"
				data-sizing="%"
			/>
		</div>

		<img
			src="http://www.sportdiver.com/sites/sportdiver.com/files/styles/large_1x_/public/first-underwater-photo-ever-taken.jpg?itok=y1b4Hu8b&fc=50,50"
		/>
		<script src="script.js"></script>
	</body>
</html>
