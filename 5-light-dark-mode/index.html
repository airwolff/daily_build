<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Light/Dark Mode</title>
		<link rel="icon" type="image/png" href="favicon.png" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Navigation -->
		<nav id="nav">
			<a href="#home">home</a>
			<a href="#about">about</a>
			<a href="#work">work</a>
			<a href="#projects">projects</a>
			<a href="#contact">contact</a>
		</nav>
		<!-- Home Section -->
		<section id="home">
			<div class="title-group">
				<h1>Light/Dark</h1>
				<h2>Placeholder Text</h2>
			</div>
        </section>
        <!-- About Section -->
		<section id="about">
                <h1>About</h1>
                <div class="about-container">
                    <div class="image-container">
                        <h2>Placeholder</h2>
                        <img src="./img/undraw_navigator_light.svg" alt="Driving on a road illustration" id="image1">

                    </div>
                </div>
        </section>
        <!-- Work Section -->
		<section id="work">
                <h1>Work</h1>
                <div class="work-container">
                    <div class="image-container">
                        <h2>Placeholder</h2>
                        <img src="./img/undraw_static_assets_light.svg" alt="code logo illustration" id="image2">
                    </div>
                </div>
        </section>
        <!-- Projects Section -->
		<section id="projects">
                <h1>Projects</h1>
                <div class="projects-container">
                    <div class="image-container">
                        <h2>Placeholder</h2>
                        <img src="./img/undraw_developer_activity_light.svg" alt="git repo illustration" id="image3">
                        <div class="buttons">
                            <button class="primary">Primary</button>
                            <button class="secondary">Secondary</button>
                            <button class="primary" disabled>Disabled</button>
                            <button class="outline">Outline</button>
                            <button class="secondary outline">Alt Outline</button>
                            <button class="outline" disabled>Disabled</button>
                        </div>
                    </div>
                </div>
        </section>
        <!-- Contact Section -->
		<section id="contact">
                <h1>Contact</h1>
                <div class="contact-container">
                    <div class="image-container">
                        <h2>Placeholder</h2>
                        <img src="./img/undraw_conversation_light.svg" alt="people talking illustration" id="image4">
                    </div>
                </div>
		</section>
		<!-- Script -->
		<script src="script.js"></script>
	</body>
</html>
